<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>馬卡龍飲料紀錄 App</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/kawaii-coffee.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/180/kawaii-coffee.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #FDF6F0; -webkit-tap-highlight-color: transparent; }
        .macaron-shadow { box-shadow: 0 15px 30px -10px rgba(255, 209, 220, 0.6); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #FFD1DC; border-radius: 10px; }
        .modal-active { overflow: hidden; height: 100vh; position: fixed; width: 100%; }
        input { font-size: 16px !important; }
        .bg-pattern {
            background-color: #FDF6F0;
            background-image: radial-gradient(#FFD1DC 0.6px, transparent 0.6px);
            background-size: 20px 20px;
        }
        @keyframes sway { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        .animate-sway { animation: sway 2.5s ease-in-out infinite; }
        
        /* 推薦彈窗動畫 */
        .toast-enter { transform: translateY(100px); opacity: 0; }
        .toast-active { transform: translateY(0); opacity: 1; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body class="bg-pattern p-2 md:p-6">
    <div id="app" class="max-w-md mx-auto rounded-[45px] shadow-2xl overflow-hidden bg-white/95 backdrop-blur-sm border-[6px] border-white macaron-shadow">
        
        <!-- 頂部標題 -->
        <header class="bg-[#FFF9DB] p-6 relative overflow-hidden">
            <div class="flex justify-between items-center relative z-10">
                <div class="flex items-center gap-3">
                    <div class="bg-white p-2.5 rounded-2xl transform shadow-sm animate-sway">
                        <i data-lucide="coffee" class="text-[#FFB7B2] w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-black text-[#8B7355] tracking-tight">飲料紀錄</h1>
                        <p class="text-[9px] text-[#A68B6A] font-bold uppercase tracking-widest opacity-60">Sugar & Happiness</p>
                    </div>
                </div>
                <div class="flex items-center gap-2 bg-white/80 backdrop-blur-md px-3 py-2 rounded-full border border-white">
                    <button onclick="changeMonth(-1)" class="text-[#FFB7B2] active:scale-75 transition-transform"><i data-lucide="chevron-left" class="w-4 h-4"></i></button>
                    <span id="current-month-display" class="text-xs font-black text-[#8B7355] min-w-[65px] text-center"></span>
                    <button onclick="changeMonth(1)" class="text-[#FFB7B2] active:scale-75 transition-transform"><i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                </div>
            </div>
        </header>

        <!-- 數據儀表板 -->
        <section class="p-4 grid grid-cols-2 gap-4">
            <div class="bg-gradient-to-br from-[#FFD1DC] to-[#FFF0F3] p-5 rounded-[30px] border-b-4 border-[#FFB2C5] active:scale-95 transition-transform">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="wallet" class="w-3.5 h-3.5 text-[#D87093]"></i>
                    <span class="text-[9px] font-black text-[#D87093] tracking-widest uppercase">支出預算</span>
                </div>
                <h3 class="text-2xl font-black text-[#D87093]">$<span id="stat-total-spent">0</span></h3>
            </div>
            <div class="bg-gradient-to-br from-[#BAE1FF] to-[#EDF7FF] p-5 rounded-[30px] border-b-4 border-[#95CCF4] active:scale-95 transition-transform">
                <div class="flex items-center gap-2 mb-1">
                    <i data-lucide="heart" class="w-3.5 h-3.5 text-[#5B9BD5]"></i>
                    <span class="text-[9px] font-black text-[#5B9BD5] tracking-widest uppercase">本月杯數</span>
                </div>
                <h3 class="text-2xl font-black text-[#5B9BD5]"><span id="stat-total-cups">0</span> 杯</h3>
            </div>
        </section>

        <!-- 隨機推薦 & 日曆 -->
        <section class="px-5 space-y-4">
            <div id="random-btn" onclick="pickRandomDrink()" class="cursor-pointer bg-[#FFF9DB]/50 border-2 border-white p-4 rounded-[28px] flex items-center justify-between shadow-sm active:scale-95 transition-all">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-white rounded-2xl flex items-center justify-center shadow-sm">
                        <i data-lucide="dices" class="w-6 h-6 text-[#FFB7B2]"></i>
                    </div>
                    <div>
                        <p class="text-[10px] font-black text-[#A68B6A] uppercase">Surprise Me!</p>
                        <p class="text-xs font-bold text-[#8B7355]">點一下，決定今天喝什麼？</p>
                    </div>
                </div>
                <i data-lucide="sparkles" class="w-4 h-4 text-yellow-400"></i>
            </div>

            <div class="grid grid-cols-7 text-center text-[10px] font-black text-[#FFB7B2]/40 uppercase tracking-widest">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="grid grid-cols-7 gap-2 pb-6"></div>
        </section>

        <!-- 底部統計 -->
        <section class="p-6 bg-[#FDF6F0]/80 border-t border-white rounded-t-[45px]">
            <div class="bg-white p-5 rounded-[35px] shadow-sm border border-pink-50">
                <div class="flex justify-between items-center mb-3">
                    <div class="flex items-center gap-2">
                        <i data-lucide="trophy" class="w-4 h-4 text-yellow-400"></i>
                        <h4 class="text-[10px] font-black text-[#8B7355] uppercase tracking-widest">愛好第一名</h4>
                    </div>
                    <span id="top-item-count" class="text-[10px] font-black text-pink-300">0 次</span>
                </div>
                <p id="fav-item-name" class="text-lg font-black text-[#8B7355]">還沒開始喝喔～</p>
                <div class="w-full bg-slate-50 h-2.5 rounded-full mt-3 overflow-hidden">
                    <div id="stat-bar" class="bg-gradient-to-r from-pink-200 to-pink-100 h-full w-0 transition-all duration-1000"></div>
                </div>
            </div>
            <div class="h-4"></div>
        </section>
    </div>

    <!-- 編輯彈窗 -->
    <div id="modal-overlay" class="fixed inset-0 bg-[#8B7355]/40 backdrop-blur-md hidden items-end sm:items-center justify-center z-50 p-0 sm:p-4">
        <div class="bg-white rounded-t-[45px] sm:rounded-[45px] w-full max-w-md max-h-[92vh] overflow-hidden flex flex-col shadow-2xl border-t-8 sm:border-8 border-white">
            <div class="p-6 pb-2 flex justify-between items-center">
                <h2 id="modal-title" class="text-lg font-black text-[#8B7355]">甜蜜紀錄</h2>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-slate-300 text-2xl active:rotate-90 transition-transform">&times;</button>
            </div>
            <div id="modal-content" class="flex-grow overflow-y-auto p-5 space-y-6 custom-scrollbar">
                <div id="drink-slots-container"></div>
            </div>
            <div class="p-6 bg-white border-t border-slate-50">
                <button onclick="saveAndClose()" class="w-full bg-[#FFB7B2] text-white py-4 rounded-[25px] font-black shadow-lg active:scale-95 transition-all">保存紀錄</button>
            </div>
        </div>
    </div>

    <!-- 推薦結果 Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-[#8B7355] text-white px-8 py-4 rounded-full shadow-2xl z-[100] hidden flex-col items-center">
        <p class="text-[10px] font-bold opacity-70 mb-1">今日推薦結果</p>
        <p id="toast-text" class="font-black text-lg">珍珠奶茶</p>
    </div>

    <script>
        let state = { currentDate: new Date(), selectedDateKey: null, records: JSON.parse(localStorage.getItem('drink_records') || '{}') };
        
        const iceOptions = ['固定', '正常', '少冰', '微冰', '去冰', '常溫', '熱的'];
        const sugarOptions = ['固定', '正常', '少糖', '半糖', '微糖', '一分', '無糖'];
        const toppingOptions = ['波霸', '珍珠', '椰果', '芋圓', '粉粿', '仙草'];

        function init() { renderCalendar(); updateStats(); lucide.createIcons(); }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const display = document.getElementById('current-month-display');
            grid.innerHTML = '';
            const y = state.currentDate.getFullYear(), m = state.currentDate.getMonth();
            display.innerText = `${y} / ${m + 1}`;
            const first = new Date(y, m, 1).getDay(), count = new Date(y, m + 1, 0).getDate();
            for (let i = 0; i < first; i++) grid.innerHTML += '<div></div>';
            for (let d = 1; d <= count; d++) {
                const key = `${y}-${m + 1}-${d}`;
                const dayRecords = state.records[key] || [];
                const drinks = dayRecords.filter(r => r && r.item).length;
                const btn = document.createElement('button');
                btn.className = `aspect-square rounded-[22px] flex flex-col items-center justify-center border-2 transition-all active:scale-90 ${drinks > 0 ? 'bg-[#FFF5F7] border-pink-100' : 'bg-white border-slate-50 text-slate-200'}`;
                btn.onclick = () => openModal(key);
                btn.innerHTML = `<span class="text-sm font-black ${drinks > 0 ? 'text-pink-400' : ''}">${d}</span>`;
                if(drinks > 0) btn.innerHTML += `<div class="flex gap-0.5 mt-1">${Array(drinks).fill('<div class="w-1.5 h-1.5 rounded-full bg-pink-300"></div>').join('')}</div>`;
                grid.appendChild(btn);
            }
        }

        function changeMonth(off) { state.currentDate.setMonth(state.currentDate.getMonth() + off); renderCalendar(); updateStats(); }

        function updateStats() {
            const y = state.currentDate.getFullYear(), m = state.currentDate.getMonth() + 1;
            const pref = `${y}-${m}-`;
            let spent = 0, cups = 0, items = {};
            Object.keys(state.records).forEach(k => {
                const curM = k.startsWith(pref);
                (state.records[k] || []).forEach(r => {
                    if (!r || !r.item) return;
                    if (curM) { spent += Number(r.price || 0); cups++; }
                    items[r.item] = (items[r.item] || 0) + 1;
                });
            });
            document.getElementById('stat-total-spent').innerText = spent;
            document.getElementById('stat-total-cups').innerText = cups;
            
            const top = Object.entries(items).sort((a,b)=>b[1]-a[1])[0];
            const favName = document.getElementById('fav-item-name');
            const favCount = document.getElementById('top-item-count');
            const bar = document.getElementById('stat-bar');
            
            if(top) {
                favName.innerText = top[0];
                favCount.innerText = `${top[1]} 次`;
                bar.style.width = '100%';
            } else {
                favName.innerText = '尚未有數據';
                favCount.innerText = '0 次';
                bar.style.width = '0%';
            }
        }

        function pickRandomDrink() {
            const allItems = [];
            Object.values(state.records).forEach(day => {
                if(Array.isArray(day)) day.forEach(r => { if(r && r.item) allItems.push(r.item); });
            });
            
            const unique = [...new Set(allItems)];
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toast-text');

            if(unique.length === 0) {
                showToast("先去紀錄一些想喝的飲料吧！☕️");
                return;
            }
            
            const random = unique[Math.floor(Math.random() * unique.length)];
            showToast(`✨ 來一杯「${random}」如何？`);
        }

        function showToast(text) {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toast-text');
            toastText.innerText = text;
            toast.classList.remove('hidden');
            toast.classList.add('toast-active');
            setTimeout(() => {
                toast.classList.remove('toast-active');
                setTimeout(() => toast.classList.add('hidden'), 500);
            }, 3000);
        }

        function openModal(key) {
            state.selectedDateKey = key;
            const [y, m, d] = key.split('-');
            document.getElementById('modal-title').innerText = `${m}月${d}日 點單`;
            renderDrinkSlots();
            document.getElementById('modal-overlay').classList.replace('hidden', 'flex');
            document.body.classList.add('modal-active');
            lucide.createIcons();
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.replace('flex', 'hidden');
            document.body.classList.remove('modal-active');
            renderCalendar(); updateStats();
        }

        function renderDrinkSlots() {
            const con = document.getElementById('drink-slots-container');
            con.innerHTML = '';
            const cur = state.records[state.selectedDateKey] || [{}, {}];
            [0, 1].forEach(idx => {
                const d = cur[idx] || { toppings: [] };
                const slot = document.createElement('div');
                slot.className = "bg-slate-50/70 p-5 rounded-[35px] border-2 border-white shadow-sm space-y-4";
                slot.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-black text-pink-200 tracking-widest uppercase">Item 0${idx+1}</span>
                        <div class="flex items-center gap-2 bg-white px-3 py-2 rounded-full border border-pink-50 shadow-sm">
                            <span class="text-pink-300 font-bold text-xs">$</span>
                            <input type="number" inputmode="numeric" onchange="upd(${idx},'price',this.value)" value="${d.price||''}" class="w-10 text-xs font-black text-[#8B7355] outline-none" placeholder="0">
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <input type="text" onchange="upd(${idx},'shop',this.value)" value="${d.shop||''}" class="w-full bg-white rounded-2xl p-4 text-sm outline-none border border-transparent focus:border-pink-100 placeholder:text-slate-200" placeholder="哪間店？">
                        <input type="text" onchange="upd(${idx},'item',this.value)" value="${d.item||''}" class="w-full bg-white rounded-2xl p-4 text-sm outline-none border border-transparent focus:border-pink-100 placeholder:text-slate-200" placeholder="喝什麼？">
                        
                        <div class="flex flex-wrap gap-1.5">${iceOptions.map(o => `<button onclick="upd(${idx},'ice','${o}')" class="px-3 py-2 text-[10px] font-black rounded-xl transition-all ${d.ice===o?'bg-[#E0BBE4] text-white shadow-md':'bg-white text-slate-300'}">${o}</button>`).join('')}</div>
                        <div class="flex flex-wrap gap-1.5">${sugarOptions.map(o => `<button onclick="upd(${idx},'sugar','${o}')" class="px-3 py-2 text-[10px] font-black rounded-xl transition-all ${d.sugar===o?'bg-[#BAE1FF] text-white shadow-md':'bg-white text-slate-300'}">${o}</button>`).join('')}</div>
                        
                        <div class="flex flex-wrap gap-2 items-center pt-2">
                            ${toppingOptions.map(o => `<button onclick="tog(${idx},'${o}')" class="px-3 py-1.5 text-[10px] font-black rounded-full border-2 transition-all ${d.toppings?.includes(o)?'bg-[#BFFCC6] border-[#BFFCC6] text-green-600 shadow-sm':'bg-white border-white text-slate-300'}">${o}</button>`).join('')}
                            <div class="flex items-center gap-2 bg-pink-50/50 px-3 py-1.5 rounded-full border-2 border-dashed border-pink-100">
                                <i data-lucide="plus" class="w-3 h-3 text-pink-300"></i>
                                <input type="text" onchange="upd(${idx},'other',this.value)" value="${d.other||''}" class="w-16 bg-transparent text-[10px] font-black text-[#8B7355] outline-none placeholder:text-pink-200" placeholder="加料">
                            </div>
                        </div>
                    </div>
                `;
                con.appendChild(slot);
            });
        }

        window.upd = (idx, f, v) => { if(!state.records[state.selectedDateKey]) state.records[state.selectedDateKey]=[{},{}]; state.records[state.selectedDateKey][idx][f]=v; renderDrinkSlots(); };
        window.tog = (idx, t) => {
            if(!state.records[state.selectedDateKey]) state.records[state.selectedDateKey]=[{toppings:[]},{toppings:[]}];
            let list = state.records[state.selectedDateKey][idx].toppings || [];
            state.records[state.selectedDateKey][idx].toppings = list.includes(t) ? list.filter(x=>x!==t) : [...list, t];
            renderDrinkSlots();
        };
        window.saveAndClose = () => { localStorage.setItem('drink_records', JSON.stringify(state.records)); closeModal(); };
        window.onload = init;
    </script>
</body>
</html>
